<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Авто-сканер QR</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
      color: green;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Сканер QR-кодов</h1>
  <div id="reader"></div>
  <div id="result">Ожидание сканирования...</div>

  <script>
    const reader = new Html5Qrcode("reader");
    let triedFallback = false;

    async function startScanner() {
      const config = {
        fps: 10,
        qrbox: 250
      };

      const constraints = triedFallback
        ? { facingMode: "environment" } // fallback
        : { facingMode: { exact: "environment" } }; // предпочтительно для iOS 16+

      try {
        await reader.start(
          constraints,
          config,
          (decodedText, decodedResult) => {
            document.getElementById("result").innerText = "Результат: " + decodedText;
            reader.stop();
          },
          (errorMessage) => {
            // Можно скрыть или логировать ошибки чтения
          }
        );
      } catch (err) {
        if (!triedFallback) {
          triedFallback = true;
          startScanner(); // пробуем ещё раз с другим facingMode
        } else {
          document.getElementById("result").innerText =
            "Не удалось получить доступ к задней камере.\n" + err;
          console.error("Ошибка доступа к камере:", err);
        }
      }
    }

    window.addEventListener("load", () => {
      startScanner();
    });
  </script>
</body>
</html>
