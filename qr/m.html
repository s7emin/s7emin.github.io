<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Сканер ФГИС</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .header h1 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .scanner-section {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .video-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 2px solid #333;
            border-radius: 8px;
            display: none;
        }
        
        .canvas-container {
            display: none;
            margin-top: 10px;
        }
        
        #canvas {
            border: 1px solid #ccc;
            max-width: 100%;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background: #333;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #555;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin: 15px 0;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .result-section {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .result-section h2 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        
        .data-group {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        
        .data-group h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }
        
        .data-row {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .data-row:last-child {
            border-bottom: none;
        }
        
        .data-label {
            font-weight: bold;
            color: #666;
            margin-bottom: 3px;
        }
        
        .data-value {
            color: #333;
            word-wrap: break-word;
        }
        
        .url-link {
            color: #0066cc;
            text-decoration: none;
        }
        
        .url-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .raw-data {
            background: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .header, .scanner-section, .result-section {
                padding: 15px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QR Сканер ФГИС</h1>
            <p>Сканирование QR-кодов для получения данных о средствах измерений</p>
        </div>
        
        <div class="scanner-section">
            <h2>Сканирование QR-кода</h2>
            
            <div class="video-container">
                <video id="video" autoplay muted playsinline></video>
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            
            <div class="controls">
                <button id="startBtn">Запустить камеру</button>
                <button id="stopBtn" style="display: none;">Остановить камеру</button>
                <button id="scanBtn" style="display: none;">Сканировать QR</button>
            </div>
            
            <div id="status" class="status"></div>
        </div>
        
        <div id="result" class="result-section">
            <h2>Результаты сканирования</h2>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Загрузка данных...</p>
            </div>
            
            <div id="dataContent"></div>
            
            <button id="toggleRaw" style="display: none;">Показать JSON</button>
            <div id="rawData" class="raw-data"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
    <script>
        class QRScanner {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.scanBtn = document.getElementById('scanBtn');
                this.status = document.getElementById('status');
                this.result = document.getElementById('result');
                this.loading = document.getElementById('loading');
                this.dataContent = document.getElementById('dataContent');
                this.rawData = document.getElementById('rawData');
                this.toggleRaw = document.getElementById('toggleRaw');
                
                this.stream = null;
                this.scanning = false;
                
                this.initEvents();
            }
            
            initEvents() {
                this.startBtn.addEventListener('click', () => this.startCamera());
                this.stopBtn.addEventListener('click', () => this.stopCamera());
                this.scanBtn.addEventListener('click', () => this.scanQR());
                this.toggleRaw.addEventListener('click', () => this.toggleRawData());
            }
            
            showStatus(message, type = 'info') {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                this.status.style.display = 'block';
                
                setTimeout(() => {
                    if (type === 'success') {
                        this.status.style.display = 'none';
                    }
                }, 3000);
            }
            
            async startCamera() {
                try {
                    this.showStatus('Запуск камеры...', 'info');
                    
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    });
                    
                    this.video.srcObject = this.stream;
                    this.video.style.display = 'block';
                    
                    this.video.addEventListener('loadedmetadata', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        document.querySelector('.canvas-container').style.display = 'block';
                        
                        this.startBtn.style.display = 'none';
                        this.stopBtn.style.display = 'inline-block';
                        this.scanBtn.style.display = 'inline-block';
                        
                        this.showStatus('Камера запущена. Наведите на QR-код. Сканирование происходит автоматически каждую секунду', 'success');
                        
                        // Автоматическое сканирование каждые 1 секунду
                        this.startAutoScan();
                    });
                    
                } catch (error) {
                    console.error('Ошибка доступа к камере:', error);
                    this.showStatus('Ошибка доступа к камере: ' + error.message, 'error');
                }
            }
            
            stopCamera() {
                this.stopAutoScan();
                
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                this.video.style.display = 'none';
                document.querySelector('.canvas-container').style.display = 'none';
                
                this.startBtn.style.display = 'inline-block';
                this.stopBtn.style.display = 'none';
                this.scanBtn.style.display = 'none';
                
                this.showStatus('Камера остановлена', 'info');
            }
            
            startAutoScan() {
                this.scanning = true;
                this.autoScanInterval = setInterval(() => {
                    if (this.scanning) {
                        this.scanQR();
                    }
                }, 1000); // Сканирование каждую секунду
            }
            
            stopAutoScan() {
                this.scanning = false;
                if (this.autoScanInterval) {
                    clearInterval(this.autoScanInterval);
                }
            }
            
            scanQR() {
                if (!this.video.videoWidth || !this.video.videoHeight) {
                    return;
                }
                
                // Захват кадра с видео
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                
                // Получение данных изображения для jsQR
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                
                // Использование jsQR для распознавания QR-кода
                if (typeof jsQR !== 'undefined') {
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });
                    
                    if (code) {
                        console.log('QR-код найден с jsQR:', code.data);
                        this.onQRDetected(code.data);
                        return;
                    }
                }
                
                // Fallback к встроенному API
                if ('BarcodeDetector' in window) {
                    const barcodeDetector = new BarcodeDetector({ formats: ['qr_code'] });
                    
                    barcodeDetector.detect(this.canvas)
                        .then(barcodes => {
                            if (barcodes.length > 0) {
                                const qrData = barcodes[0].rawValue;
                                console.log('QR-код найден с BarcodeDetector:', qrData);
                                this.onQRDetected(qrData);
                            }
                        })
                        .catch(err => {
                            console.log('Ошибка BarcodeDetector:', err);
                        });
                } else {
                    console.log('BarcodeDetector не поддерживается');
                }
            }
            
            onQRDetected(qrData) {
                console.log('QR-код найден:', qrData);
                this.stopAutoScan();
                this.showStatus('QR-код найден! Обработка данных...', 'success');
                
                // Проверка формата URL
                const urlPattern = /https:\/\/fgis\.gost\.ru\/fundmetrology\/cm\/results\/(.+)/;
                const match = qrData.match(urlPattern);
                
                if (match) {
                    const id = match[1];
                    const apiUrl = `https://fgis.gost.ru/fundmetrology/cm/iaux/vri/${id}`;
                    this.fetchData(apiUrl, qrData);
                } else {
                    this.showStatus('Неверный формат QR-кода. Ожидается URL: https://fgis.gost.ru/fundmetrology/cm/results/...', 'error');
                    setTimeout(() => this.startAutoScan(), 2000);
                }
            }
            
            async fetchData(apiUrl, originalUrl) {
                try {
                    this.result.style.display = 'block';
                    this.loading.style.display = 'block';
                    this.dataContent.innerHTML = '';
                    
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    this.loading.style.display = 'none';
                    this.displayData(data, originalUrl, apiUrl);
                    this.showStatus('Данные успешно получены!', 'success');
                    
                } catch (error) {
                    this.loading.style.display = 'none';
                    console.error('Ошибка получения данных:', error);
                    this.showStatus(`Ошибка получения данных: ${error.message}`, 'error');
                    setTimeout(() => this.startAutoScan(), 3000);
                }
            }
            
            displayData(data, originalUrl, apiUrl) {
                let html = `
                    <div class="data-group">
                        <h3>Информация о URL</h3>
                        <div class="data-row">
                            <div class="data-label">Исходный URL (QR):</div>
                            <div class="data-value"><a href="${originalUrl}" target="_blank" class="url-link">${originalUrl}</a></div>
                        </div>
                        <div class="data-row">
                            <div class="data-label">API URL:</div>
                            <div class="data-value"><a href="${apiUrl}" target="_blank" class="url-link">${apiUrl}</a></div>
                        </div>
                    </div>
                `;
                
                if (data.result && data.result.miInfo && data.result.miInfo.singleMI) {
                    const mi = data.result.miInfo.singleMI;
                    html += `
                        <div class="data-group">
                            <h3>Средство измерений</h3>
                            <div class="data-row">
                                <div class="data-label">Номер типа:</div>
                                <div class="data-value">${mi.mitypeNumber || 'Не указано'}</div>
                            </div>
                            <div class="data-row">
                                <div class="data-label">Тип:</div>
                                <div class="data-value">${mi.mitypeType || 'Не указано'}</div>
                            </div>
                            <div class="data-row">
                                <div class="data-label">Наименование:</div>
                                <div class="data-value">${mi.mitypeTitle || 'Не указано'}</div>
                            </div>
                            <div class="data-row">
                                <div class="data-label">Заводской номер:</div>
                                <div class="data-value">${mi.manufactureNum || 'Не указано'}</div>
                            </div>
                            <div class="data-row">
                                <div class="data-label">Модификация:</div>
                                <div class="data-value">${mi.modification || 'Не указано'}</div>
                            </div>
                        </div>
                    `;
                }
                
                if (data.result && data.result.vriInfo) {
                    const vri = data.result.vriInfo;
                    html += `
                        <div class="data-group">
                            <h3>Информация о поверке</h3>
                            <div class="data-row">
                                <div class="data-label">Организация:</div>
                                <div class="data-value">${vri.organization || 'Не указано'}</div>
                            </div>
                            <div class="data-row">
                                <div class="data-label">Знак поверки:</div>
                                <div class="data-value">${vri.signCipher || 'Не указано'}</div>
                            </div>
                            <div class="data-row">
                                <div class="data-label">Владелец СИ:</div>
                                <div class="data-value">${vri.miOwner || 'Не указано'}</div>
                            </div>
                            <div class="data-row">
                                <div class="data-label">Дата поверки:</div>
                                <div class="data-value">${vri.vrfDate || 'Не указано'}</div>
                            </div>
                            <div class="data-row">
                                <div class="data-label">Действительна до:</div>
                                <div class="data-value">${vri.validDate || 'Не указано'}</div>
                            </div>
                            <div class="data-row">
                                <div class="data-label">Документ:</div>
                                <div class="data-value">${vri.docTitle || 'Не указано'}</div>
                            </div>
                            ${vri.applicable ? `
                            <div class="data-row">
                                <div class="data-label">Номер свидетельства:</div>
                                <div class="data-value">${vri.applicable.certNum || 'Не указано'}</div>
                            </div>
                            ` : ''}
                        </div>
                    `;
                }
                
                if (data.result && data.result.info && data.result.info.additional_info) {
                    html += `
                        <div class="data-group">
                            <h3>Дополнительная информация</h3>
                            <div class="data-row">
                                <div class="data-value">${data.result.info.additional_info}</div>
                            </div>
                        </div>
                    `;
                }
                
                this.dataContent.innerHTML = html;
                this.rawData.textContent = JSON.stringify(data, null, 2);
                this.toggleRaw.style.display = 'inline-block';
            }
            
            toggleRawData() {
                const isVisible = this.rawData.style.display === 'block';
                this.rawData.style.display = isVisible ? 'none' : 'block';
                this.toggleRaw.textContent = isVisible ? 'Показать JSON' : 'Скрыть JSON';
            }
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            new QRScanner();
        });
    </script>
</body>
</html>
