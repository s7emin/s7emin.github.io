<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR + API</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    #log {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      font-size: 0.95em;
      white-space: pre-wrap;
      background: #f9f9f9;
    }
    h1 {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1>–°–∫–∞–Ω–µ—Ä QR + API (iOS/Android)</h1>
  <div id="reader"></div>
  <div id="log">‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...</div>

  <script>
    const logEl = document.getElementById("log");

    function log(msg) {
      logEl.innerText += "\n" + msg;
    }

    function clearLog() {
      logEl.innerText = "";
    }

    const html5QrCode = new Html5Qrcode("reader");

    async function startScanner() {
      clearLog();
      log("üì∑ –ó–∞–ø—É—Å–∫ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...");

      const config = {
        fps: 10,
        qrbox: 250
      };

      const constraints = {
        facingMode: { exact: "environment" }
      };

      try {
        await html5QrCode.start(
          constraints,
          config,
          qrCodeSuccessCallback,
          qrCodeErrorCallback
        );
        log("‚úÖ –ö–∞–º–µ—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞");
      } catch (err) {
        log("‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã: " + err);
      }
    }

    function qrCodeErrorCallback(errorMessage) {
      // –ú–æ–∂–Ω–æ –∏–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞—Ç—å ‚Äî —ç—Ç–æ –Ω–µ –æ—à–∏–±–∫–∞, –∞ –Ω–µ—É–¥–∞—á–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
    }

    async function qrCodeSuccessCallback(decodedText, decodedResult) {
      html5QrCode.stop(); // –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å—á–∏—Ç—ã–≤–∞–Ω–∏—è
      log("üì¶ QR-–∫–æ–¥: " + decodedText);

      const idMatch = decodedText.match(/\/results\/(.+)$/);
      if (!idMatch) {
        log("‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç QR. –ù–µ –Ω–∞–π–¥–µ–Ω ID –ø–æ—Å–ª–µ /results/");
        return;
      }

      const id = idMatch[1];
      const apiUrl = `https://fgis.gost.ru/fundmetrology/eapi/vri/${id}`;
      log("üåê –ü–æ–ª—É—á–∞—é: " + apiUrl);

      try {
        const response = await fetch(apiUrl);
        log("üîÅ HTTP —Å—Ç–∞—Ç—É—Å: " + response.status);

        if (!response.ok) {
          log("‚ùå –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É");
          return;
        }

        const json = await response.json();
        const manufactureNum = json?.result?.miInfo?.singleMI?.manufactureNum;

        if (manufactureNum) {
          log("‚úÖ –ó–∞–≤–æ–¥—Å–∫–æ–π –Ω–æ–º–µ—Ä: " + manufactureNum);
        } else {
          log("‚ö†Ô∏è manufactureNum –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –æ—Ç–≤–µ—Ç–µ");
        }
      } catch (err) {
        log("‚ùå –û—à–∏–±–∫–∞ fetch: " + err.message);
      }
    }

    window.addEventListener("load", () => {
      startScanner();
    });
  </script>

</body>
</html>
