<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced PWA</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#317EFB"/>
</head>
<body>
    <h1>Параметры соединения</h1>
    
    <label for="phoneNumber">Номер телефона:</label>
    <input type="text" id="phoneNumber" placeholder="Введите номер телефона"><br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" placeholder="Введите пароль" value="usr.cn"><br>

    <label for="ipAddress">IP адрес:</label>
    <input type="text" id="ipAddress" placeholder="Введите IP адрес"><br>

    <label for="port">Порт:</label>
    <input type="text" id="port" placeholder="Введите порт"><br>

    <label for="speed">Скорость:</label>
    <input type="text" id="speed" placeholder="Введите скорость"><br>

    <button id="saveButton">Сохранить</button>
    <button id="generateSMS">Сгенерировать SMS</button>

    <script src="main.js"></script>
</body>
</html>
